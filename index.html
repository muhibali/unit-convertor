<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <h1 id="title">Metric/Imperial Unit Conversion</h1>
            <input type="text" id="user-input">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="length-section">
            <h2 id="length-title">Length (Metre/Feet)</h2>
            <p id="length-desc"></p>
        </div>
        <div id="volume-section">
            <h2 id="volume-title">Volume (Litres/Gallons)</h2>
            <p id="volume-desc"></p>
        </div>
        <div id="mass-section">
            <h2 id="mass-title">Mass (Kilograms/Pounds)</h2>
            <p id="mass-desc"></p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
